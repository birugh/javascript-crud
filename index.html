<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD - Layanan Perbaikan Kendaraan</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Layanan Perbaikan Kendaraan</h1>
    <form autocomplete="off" onclick="">
        <div>
            Plat Kendaraan Polisi <br>
            <input type="text" name="platKendaraan" id="platKendaraan" required>
        </div>
        <div>
            Nama Pemilik <br>
            <input type="text" name="namaPemilik" id="namaPemilik" required>
        </div>
        <div>
            Merk <br>
            <input type="text" name="merek" id="merek" required>
        </div>
        <div>
            Jenis Mobil <br>
            <select name="jenisMobil" id="jenisMobil" onchange="calculateBiaya()" required>
                <option disabled selected value></option>
                <option value="1000000">Truk</option>
                <option value="2000000">Minibus</option>
                <option value="3000000">Bus</option>
            </select>
        </div>
        <div>
            Kerusakan <br>
            <select name="kerusakan" id="kerusakan" onchange="calculateBiaya()" required>
                <option disabled selected value></option>
                <option value="500000">Kerusakan Ringan</option>
                <option value="1000000">Kerusakan Sedang</option>
                <option value="2000000">Kerusakan Berat</option>
            </select>
        </div>
        <div>
            Biaya <br>
            <input type="text" name="biaya" id="biaya" required> 
        </div>
        <div class="form_action--button">
            <button type="submit" value="simpan" onclick="onFormSubmit()">Submit</button>
            <button type="reset" value="reset" onclick="resetForm()">Reset</button>
        </div>
    </form>
    <table class="list" id="storeList">
        <thead>
            <tr>
                <th>Plat Kendaraan</th>
                <th>Nama Pemilik</th>
                <th>Merek</th>
                <th>Jenis Mobil</th>
                <th>Kerusakan</th>
                <th>Biaya</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            
        </tbody>
    </table>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
